<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registrate | Codebug</title>
    <link rel="icon" href="Recursos/Intellibug_placeholder.png">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Recursos/login.css">

</head>
<body>
    <div class="container bg-opacity-75 bg-white mt-5 rounded shadow p-md-5">
        <div class="row">
            <div class="col-4 pt-2">
                <a href="login.html">
                    Regresar
                </a>
            </div>
            <div class="col-4 text-md-center mb-4">
                <h2>Registrate</h2>
            </div>
            <div class="col-4 text-end">
                <a  href="index.html">
                    <img src="Recursos/Intellibug_placeholder.png" alt="LogCodeBug" width="80">
                </a>
            </div>
        </div>

        <form action="#">
            <div class="row gx-3 gy-1">
            
                <div class="col-6 mb-4">
                    <label for="email" class="from-label">Correo Electronico</label>
                    <input type="email" class="form-control" name="email" placeholder="ejemplo@mail.com">
                </div>

                <div class="col-6 mb-4">
                    <label for="Genero" class="form-label">Genero</label>
                    <br>
                    <input type="radio" class="form-check-input" name="Masculino">
                    <label for="Masculino" class="form-check-label">Masculino</label>
                    <input type="radio" class="form-check-input" name="Femenino">
                    <label for="Femenino" class="form-check-label">Femenino</label>
                </div>
                    
                <div class="col-4 mb-4">
                    <label for="nombre" class="from-label">Nombre(s)</label>
                    <input type="text" class="form-control" name="nombre" placeholder="Juan Armando">
                </div>
                   
                <div class="col-4 mb-4">
                    <label for="ApellidoPat" class="from-label">Apellido Paterno</label>
                    <input type="text" class="form-control" name="ApellidoPat" placeholder="Martinez">
                </div>

                <div class="col-4 mb-4">
                    <label for="ApellidoMat" class="from-label">Apellido Materno</label>
                    <input type="text" class="form-control" name="ApellidoMat" placeholder="Perez (opcional)">
                </div>   

                <div class="col-7 mb-4">
                    <label for="Genero" class="form-label">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" autocomplete="off" name="FechaDeNacimiento">
                </div>
                
                <div class="col-4 mb-4">
                    <label for="Imagen" class="form-label">Foto de perfil</label>
                    <input type="file" class="form-control" name="Image" id="ImagenDePerfil">
                </div>
                
                <div class="col-6 mb-4">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" name="password" placeholder="••••••••••">
                </div>

                <div class="col-6 mb-4">
                    <label for="confirmPass" class="form-label">Confirmar Contraseña</label>
                    <input type="pass" class="form-control" name="confirmPass" placeholder="••••••••••">
                </div>
           
            </div>

            <div class="d-grid py-3 px-1">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Iniciar Sesion</button>
              </div>
        </form>
    </div>
</body>
</html>
